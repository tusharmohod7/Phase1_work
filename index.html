<script>
function updateCount(keyName)
{
	$.ajax({
		type : 'GET',
		url : 'http://localhost:8082/updateCount?keyName='+keyName,
		dataType:'json',
		async: false
	}).done(function(data){
		console.log(data);
	});
}

</script>
